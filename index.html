<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>OLAWALE Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css" media="(min-device-width: 320px) and (max-device-width: 480px)">

<body>
  <div class="container">
    <div class="image-item">
      <img src="images/image-product-desktop.jpg" alt="Product-Image">
    </div>
    <div class="text-item">
      <h1>P E R F U M E</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-cont">
        <h3>$149.99</h3><h4>$169.99</h4>
      </div>
      <div class="button-cont">
        <img class="icon-image" src="images/icon-cart.svg" alt="">
        <button> Add to Cart</button>
      </div>
      
    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
